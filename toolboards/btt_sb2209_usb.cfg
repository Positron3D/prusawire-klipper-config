[temperature_sensor SB2209_USB]
sensor_type: Generic 3950
sensor_pin: sb2209:gpio27

[lis2dw]
cs_pin: sb2209:gpio1
spi_bus: spi0a
axes_map: z,x,y

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: lis2dw

[extruder]
step_pin: sb2209:gpio18
dir_pin: sb2209:gpio19
enable_pin: !sb2209:gpio17
filament_diameter: 1.750
heater_pin: sb2209:gpio7
pullup_resistor: 2200
sensor_pin: sb2209:gpio26

[tmc2209 extruder]
uart_pin: sb2209:gpio20
run_current: 0.46
stealthchop_threshold: 7
driver_TBL: 2
driver_TOFF: 4
driver_HSTRT: 3
driver_HEND: 4
driver_TPOWERDOWN: 0
coolstep_threshold: 30
driver_PWM_GRAD: 4
driver_PWM_FREQ: 0
driver_PWM_AUTOSCALE: True
driver_FREEWHEEL: 1

[heater_fan hotend_fan]
pin: sb2209:gpio14
tachometer_pin: sb2209:gpio12
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
heater: extruder
heater_temp: 50.0

[fan]
pin: sb2209:gpio4
# max_power: 0.8

[neopixel Stealthburner]
pin: sb2209:gpio15
color_order: GRBW
chain_count: 3
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.00
initial_WHITE: 0.1

[temperature_sensor SB2209_USB]
sensor_type: Generic 3950
sensor_pin: sb2209:gpio27

[lis2dw]
cs_pin: sb2209:gpio1
spi_bus: spi0a
axes_map: z,x,y

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: lis2dw

[extruder]
step_pin: sb2209:gpio18
dir_pin: sb2209:gpio19
enable_pin: !sb2209:gpio17
microsteps: 32
rotation_distance: 22.6789511
gear_ratio: 50:10
full_steps_per_rotation: 200 # 200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: sb2209:gpio7
pullup_resistor: 2200
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: sb2209:gpio26
min_temp: 0
max_temp: 310
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 2

[tmc2209 extruder]
uart_pin: sb2209:gpio20
run_current: 0.46
stealthchop_threshold: 0
driver_TBL: 1
driver_TOFF: 2
driver_HSTRT: 7
driver_HEND: 7

[heater_fan hotend_fan]
pin: sb2209:gpio14
tachometer_pin: sb2209:gpio12
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
heater: extruder
heater_temp: 50.0

[fan]
pin: sb2209:gpio4
# max_power: 0.8

[neopixel Stealthburner]
pin: sb2209:gpio15
color_order: GRBW
chain_count: 3
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.00
initial_WHITE: 0.1

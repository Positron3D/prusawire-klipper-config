[temperature_sensor Einsy_RAMBo]
sensor_pin: PF6
sensor_type: TDK NTCG104LH104JT1
min_temp: 0
max_temp: 70

[heater_bed]
heater_pin: PG5
sensor_type: Generic 3950
sensor_pin: PF2
min_temp: 0
max_temp: 120

[stepper_x]
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
step_pin: PC0
dir_pin: !PL0
enable_pin: !PA7
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 250
homing_speed: 40
homing_retract_dist: 5

[tmc2130 stepper_x]
cs_pin: PG0
run_current: .3480291
sense_resistor: 0.220
diag1_pin: !PK2
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 235
driver_PWM_AUTOSCALE: True
driver_SGT: 3

[stepper_y]
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
step_pin: PC1
dir_pin: !PL1
enable_pin: !PA6
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_endstop: -33
position_max: 210
position_min: -33
homing_speed: 40
homing_retract_dist: 5

[tmc2130 stepper_y]
cs_pin: PG2
interpolate: True
run_current: .3480291
hold_current: .3480291
sense_resistor: 0.220
diag1_pin: !PK7
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 235
driver_PWM_AUTOSCALE: True
driver_SGT: 3

[stepper_z]
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 40
step_pin: PC2
dir_pin: !PL2
enable_pin: !PA5
position_max: 183
position_min: -5
homing_speed: 35.0

# Uncomment for SuperPINDA and E3D PZ Probe
endstop_pin: probe:z_virtual_endstop

# When not running a probe, bump the top of the frame for homing
#endstop_pin: tmc2209_stepper_z:virtual_endstop
#position_endstop: 183

[tmc2130 stepper_z]
cs_pin: PK5
run_current: .3480291
hold_current: .3480291
sense_resistor: 0.220
diag1_pin: !PK6
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 235
driver_PWM_AUTOSCALE: True
driver_SGT: 3

[static_digital_output debug_led]
pins: PB7

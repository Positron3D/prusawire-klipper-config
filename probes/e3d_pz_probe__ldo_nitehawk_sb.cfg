[probe]
pin: ^!nitehawk:gpio13
x_offset: 0.0
y_offset: 0.0
samples: 3
samples_result: average
samples_tolerance: 0.006
samples_tolerance_retries: 5
sample_retract_dist: 5
speed: 5.0
lift_speed: 100.0
activate_gcode:
  G4 P200 ; Wait 200ms
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.2
  SET_TMC_CURRENT STEPPER=stepper_z CURRENT=0.2
deactivate_gcode:
  {% set run_current = printer.configfile.config['tmc2209 stepper_z'].run_current | float %}
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT={run_current}
  SET_TMC_CURRENT STEPPER=stepper_z CURRENT={run_current}

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 15, 15
mesh_max: 235,195
zero_reference_position: 125, 105
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position: 125,105
move_to_previous: False

[stepper_z]
endstop_pin: probe:z_virtual_endstop

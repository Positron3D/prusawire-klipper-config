[probe]
pin: ^!sb2209:gpio6
x_offset: 38.6
y_offset: 0.0
samples: 3
samples_result: average
samples_tolerance: 0.025
samples_tolerance_retries: 5
sample_retract_dist: 5
deactivate_on_each_sample: False
speed: 20.0
lift_speed: 100.0

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 53.6, 15
mesh_max: 235,195
zero_reference_position: 86.4, 110
probe_count: 5, 5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_z]
endstop_pin: probe:z_virtual_endstop

[probe]
pin: ^!sb2209:gpio6
x_offset: 38.6
y_offset: 0.0
samples: 3
samples_result: average
samples_tolerance: 0.006
samples_tolerance_retries: 5
sample_retract_dist: 5
deactivate_on_each_sample: False
speed: 20
lift_speed: 30

[bed_mesh]
speed: 133
horizontal_move_z: 5
mesh_min: 38.6, 11.5
mesh_max: 247.1, 203.0
zero_reference_position: 142.85, 107.25
probe_count: 7, 7
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[stepper_z]
endstop_pin: probe:z_virtual_endstop
